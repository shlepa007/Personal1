<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма зворотнього зв'язку</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(ss1s.jpg);
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            margin-bottom: 2rem;
        }
        .contact-info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
        .contact-form {
            margin-top: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        input, textarea, button {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .required {
            color: red;
        }
        form{
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Форма зворотнього зв'язку</h1>
    </header>
   

       
            <form>
                <label for="name">Ваше ім'я <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="Ваше ім'я..." required>

                <label for="email">Ваш email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Ваш email..." required>

                <label for="subject">Тема повідомлення</label>
                <input type="text" id="subject" name="subject" placeholder="Тема повідомлення...">

                <label for="message">Текст повідомлення <span class="required">*</span></label>
                <textarea id="message" name="message" rows="5" placeholder="Текст" required></textarea>

                

                <button type="submit">Відправити</button>
            </form>
        </div>
    </div>
</body>
</html>
